<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guessing game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="section-center fixed-margin">
        <div class="info">
          <h1>
            <p>Guessing</p>
            <p>game</p>
          </h1>
        </div>
        <div class="guess-container">
          <h4 class="guess-info">Guess a number from 1 to 100</h4>
          <p class="message">guess now!!</p>
          <div class="btn-input">
            <input id="input" type="number" name="guess" class="btn" />
            <button type="button" id="check" class="result btn">check</button>
            <button id="reload">refresh</button>
            <h4>you have <span class="score">6</span> chance</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
